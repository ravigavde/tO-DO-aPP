<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-DO</title>
    <script src="script/to-DO.js" async defer></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/to-DO.css">
</head>


<body onload="display();">
    <header>
        <img id="logo" src="images/logo.jpg" alt="">
        <h3 id="head">Start Adding your Tasks </h3>
        <a class="dashboard" href="dashboard.html">Dashboard</a>
    </header>
    <section>
        <div class="main">
            <div class="addDetails">
                <div id="errorMsg"></div>

                <label for="add_task">Task Name</label>
                <input type="text" name="add_task" id="tasks">
                <label for="end_date">End date</label>
                <input type="date" name="end_date" id="e_date">
                <select name="" id="priority">
                    <option value="" selected disabled hidden>Please select the category of task</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                </select> <br>
                <label for="">Want a reminder date?</label>
                <label for="">yes</label><input type="radio" onclick="remindDate('yes')" name="rem" id="">
                <label for="">no</label><input type="radio" checked onclick="remindDate('no')" name="rem" id="">
                <label for="" class="r_date">Reminder Date</label> <input type="date" name="" class="r_date"
                    id="remDate">

                <label class="labelPub" for="">Show as public?</label>
                <label for="">yes</label><input type="radio" onclick="isPublic('yes')" name="pub" id="">
                <label for="">no</label><input type="radio"  onclick="isPublic('no')" name="pub" id="">
                <input type="button" class="add" value="ADD" onclick="add()">
            </div>
            <div class="edit_list">
                <p class="sec" id="select">Select</p>
                <p class="sec">Task Name</p>
                <p class="sec">End date</p>
                <p class="sec">Category</p>
                <p class="sec">Reminder Date</p>
                <p class="sec">Public View</p>


                <div id="List">
                    <table id="list_t" class="edit">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="btns">
                    <input type="button" value="Delete" onclick="deletee()">
                    <input type="button" value="Save" onclick="Confirm()">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <ul class="social-network social-circle">
            <li>
                <a title="Linkedln" href="https://www.linkedin.com" class="icoLinkedin"><img src="" alt=""><img
                        src="images/linkedin.png" alt=""></a>
            </li>
            <li>
                <a href="https://twitter.com" title='Twitter' class="icoTwitter"><img src="images/twitter.png"
                        alt=""></a>
            </li>
            <li>
                <a href="https://medium.com" title="Medium" class="icoMedium"><img src="images/medium.png" alt=""></a>
            </li>
            <li>
                <a href='https://www.quora.com' , title='Quora' class="icoQuora"><img src="images/quora.png" alt=""></a>

            </li>
            <li>
                <a href='https://www.facebook.com' , title='Facebook' class="icoFacebook"><img src="images/facebook.png"
                        alt=""></a>
            </li>
            <li>
                <a href='https://www.instagram.com' , title='Instagram' class="icoInstagram"><img
                        src="images/instagram.png" alt=""></a>
            </li>
        </ul>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="script/addUser.js"></script>
    <link rel="stylesheet" href="style/userRegistration.css">
</head>

<body>
    <section>
        <h1 id="heading">Enter the following details</h1>
        <div class="details">
            <br><span id="gen_error"></span>
                <input type="email" id="username" placeholder="Enter username/email"><br><span id="emaiError"></span><br>
                <input type="text" id="Name" placeholder="Enter Name">
                <br> <span id="f_Error"></span><br>
                <input type="text" id="Last-Name" placeholder="Enter Last Name">
                <br> <span id="l_Error"></span><br>
                <input type="text" id="Gender" placeholder="Enter Gender">
                <br><span id="g_Error"></span><br>
                <input type="password" name="" placeholder="Enter Password" id="pass1">
                <br><br>
                <input type="password" name="" placeholder="Repeat Password" id="pass2">
                <br><span id="p_Error"></span><br>
                <textarea id="Address" cols="30" rows="10" placeholder="Enter Address"></textarea>
                <br><span id="a_Error"></span><br>
                <input type="file" id="image" onchange="imageee();" required alt="">
                <br> <span id="i_error"></span><br>
                <button onclick="add_user()" >Submit</button>
                <input type="reset" value="reset"><br>
        
                <a href="index.html" id="redirect">Already have a Account</a>
        </div>
    </section>
</body>

</html>

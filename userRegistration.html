<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/addUser.js"></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/userRegistration.css">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <header>
        <img id="logo" src="images/logo.jpg" alt="">
        <h3 id="head">Start Adding your Tasks </h3>
    </header>
    <section>
        <h1 id="heading">Enter the following details</h1>
        <div class="details">
            <h2>(*) marked fields are compulsory</h2>
            <br><span id="gen_error"></span>
            <form action="">
                <span>*</span><input type="email" id="username" placeholder="Enter email" onclick="remove()"> <br><span
                    id="emaiError"></span><br>
                    <span>*</span> <input type="text" id="Name" placeholder="Enter First Name" onclick="remove()"> 
                <br> <span id="f_Error"></span><br>
                <span>*</span><input type="text" id="Last-Name" onclick="remove()" placeholder="Enter Last Name"> 
                <br> <span id="l_Error"></span><br>
                <span>*</span> <select name="" id="Gender" onclick="remove()">
                    <option selected disabled hidden>Select your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select> 
                <br><span id="g_Error"></span><br>
                <span>*</span> <input type="password" name="" onclick="remove()" placeholder="Enter Password" id="pass1"> 
                <br><br>
                <span>*</span> <input type="password" name="" onclick="remove()" placeholder="Repeat Password" id="pass2"> 
                <br><span id="p_Error"></span><br>
                <span>*</span> <textarea id="Address" onclick="remove()" cols="30" rows="10" placeholder="Enter Address"></textarea> 
                <br><span id="a_Error"></span><br>
                <input type="file" onclick="remove()" id="image" onchange="imageee();" required alt=""> 
                <br> <span id="i_error"></span><br>
                <input type="button" value="Submit" onclick="add_user()">
                <input type="reset" id="resetBtn" value="Reset"><br>
                <a href="index.html" id="redirect">Already have a Account</a>
            </form>
        </div>
    </section>
    <footer>
        <ul class="social-network social-circle">
            <li>
                <a title="Linkedln" href="https://www.linkedin.com" class="icoLinkedin"><img src="" alt=""><img
                        src="images/linkedin.png" alt=""></a>
            </li>
            <li>
                <a href="https://twitter.com" title='Twitter' class="icoTwitter"><img src="images/twitter.png"
                        alt=""></a>
            </li>
            <li>
                <a href="https://medium.com" title="Medium" class="icoMedium"><img src="images/medium.png" alt=""></a>
            </li>
            <li>
                <a href='https://www.quora.com' , title='Quora' class="icoQuora"><img src="images/quora.png" alt=""></a>

            </li>
            <li>
                <a href='https://www.facebook.com' , title='Facebook' class="icoFacebook"><img src="images/facebook.png"
                        alt=""></a>
            </li>
            <li>
                <a href='https://www.instagram.com' , title='Instagram' class="icoInstagram"><img
                        src="images/instagram.png" alt=""></a>
            </li>
        </ul>
    </footer>
    </body>

</html>

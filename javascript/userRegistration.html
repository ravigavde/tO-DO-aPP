<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="script/addUser.js"></script>
</head>
<style>
    section {
        border: 2px solid red;
        clear: both;
    }

    .details {
        border: 2px solid black;
        width: 300px;
    }

    input,
    textarea {
        margin: 5px;
    }
</style>

<body>
    <section>
        <P>Sign Up</P>
        <div class="details">
            
                <input type="text" id="username" placeholder="Enter username/email">
                <input type="text" id="Name" placeholder="Enter Name">
                <input type="text" id="Last-Name" placeholder="Enter Last Name">
                <input type="text" id="Gender" placeholder="Enter Gender">
                <input type="password" name="" placeholder="Enter Password" id="pass1">
                <input type="password" name="" placeholder="Repeat Password" id="pass2">
                <textarea id="Address" cols="30" rows="10" placeholder="Enter Address"></textarea>
                <input type="file" id="image" src="" alt="">
                <button onclick="add_user()" >Submit</button>
                <input type="reset" value="reset">
        
        </div>
    </section>
</body>

</html>

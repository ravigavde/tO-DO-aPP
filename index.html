<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="script/index.js"></script>
</head>

<body>
    <section>

        <span class="left">
            <h1>Welcoem to To-Do App</h1>
        </span>

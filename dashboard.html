<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="script/dashboard.js" async defer></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/dashboard.css">
</head>


<body onload="display()">
    <section>
        <p id="head"> </p>
        <div class="profile_pic">
            <img src="" alt="" id="profile">
            <div id="userbox">
                <input type="file" name="" class="btn" onchange="changePic();" id="profileChange">
                <ul id="user_detailss">
                </ul>
                <input type="button" class="btn" value="Save" onclick="reset()"><br>
            </div>
            <input type="button" class="btn" value="Edit Profile" onclick="showProfile()">
        </div>
        <br>
        <br>
        <div class="display">
            <span id="main_msg"></span><br>


            <a href="to-DO.html">Add Task</a>


            <p> Search by Task Name</p>
            <input type="text" name="" id="taskSearch">
            <input type="button" class="btn" value="Search" onclick="nameSeacrh()">
            <p>Category</p>
            <label for="">All</label> <input onclick="categ('all')" type="radio" name="cat" id="">
            <label for="">Work</label> <input onclick="categ('work')" type="radio" name="cat" id="">
            <label for="">Personal</label><input onclick="categ('Personal')" type="radio" name="cat" id="">
            <label for="">Pending</label> <input onclick="categ('Pending')" type="radio" name="cat" id="">
            <label for="">Done</label> <input onclick="categ('Done')" type="radio" name="cat" id="">

            <label for="">Overdue</label> <input onclick="categ('Due')" type="radio" name="cat" id="">

            <table id="display">

            </table>

        </div>
        <br><br>
        <div class="other">
            <div id="reminder">
                <h2>Reminder for tasks</h2>
                <table id="reminTable"></table>
            </div>
            <div id="public">
                <h2>Public View</h2>
                <table id="pubTable"></table>
            </div>
        </div>
        <input type="button" id="logout" value="Logout" onclick="logout()">
    </section>
</body>

</html>

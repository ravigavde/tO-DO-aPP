<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="script/dashboard.js" async defer></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/dashboard.css">
</head>


<body onload="display()">
    <header>
        <img id = "logo"src="images/logo.jpg" alt="">
        <h3 id="head">Manage your Tasks </h3>
        <div class="nav">
            <a href="to-DO.html" class="Todobtn">Add Task</a>
            <input type="button" id="logout" value="Logout" onclick="logout()">
        </div>
    </header>
    <section>
        <p id="head"> </p>
        <div class="profile_pic">
            <img src="" alt="" id="profile">
            <div id="userbox">
                <input type="file" name="" class="btn" onchange="changePic();" id="profileChange">
                <ul id="user_detailss">
                </ul>
                <input type="button" class="btn" value="Save" onclick="reset()"><br>
            </div>
            <input type="button" class="btn" id="editBtn" value="Edit Profile" onclick="showProfile()">
        </div>
        <br>
        <br>
        <div class="display">
            <span id="main_msg"></span><br>
            <div class="searchByName">
                <p> Search by Task Name</p>
                <input type="text" name="" id="taskSearch">
                <input type="button" id="searchBtn" class="btnn" value="Search" onclick="nameSeacrh()">
            </div>
            <div class="radioCategory">
                <p class="categoryHead">Category</p>
                <ul class="ulradio">
                    <li>
                        <label class="tableLabel" for="">All</label> <input onclick="categ('all')" type="radio" name="cat" checked id="all">
                    </li>
                    <li>
                        <label class="tableLabel" for="">Work</label> <input onclick="categ('work')" type="radio" name="cat" id="work">
                    </li>
                    <li>
                        <label class="tableLabel" for="">Personal</label><input onclick="categ('Personal')" type="radio" name="cat" id="personal">
                    </li>
                    <li>
                        <label class="tableLabel" for="">Pending</label> <input onclick="categ('Pending')" type="radio" name="cat" id="pending">
                    </li>
                    <li>
                        <label class="tableLabel" for="">Done</label> <input onclick="categ('Done')" type="radio" name="cat" id="done">
                    </li>
                    <li>
                        <label class="tableLabel" for="">Overdue</label> <input onclick="categ('Due')" type="radio" name="cat" id="">
                    </li>
                </ul>    
            </div>
            <table id="display">
            </table>
            <div id="nothing" class="nodata">

            </div>
        </div>
        <br><br>
        <div class="other">
            <div id="reminder">
                <h2>Reminder for tasks</h2>
                <table id="reminTable">
                  
                </table>
            </div>
            <div id="public">
                <h2>Public View</h2>
                <table id="pubTable"></table>
            </div>
        </div>
        
    </section>
</body>

</html>
